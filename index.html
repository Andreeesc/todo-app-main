<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="./assets/css/main.css">

</head>
<body>

  <header>
    <h1>Todo</h1>
    <input type="text" name="todo" id="todo">
  </header>

  <main>

    <section id="todo-list">
      <fieldset class="todo-0001">
        <input type="checkbox" name="todo-0001" id="todo-0001" class="completed" checked>
        <span class="checkmark"></span>
        <label for="todo-0001">Todo list</label>
        <span class="remove todo-0001">
          <img src="./assets/images/icon-cross.svg" alt="">
        </span>
      </fieldset>
    </section>    

    <section class="meta">
      <span>0 items left</span>

      <div class="filter">
        <div>
          <input type="radio" name="filter" id="All" checked>
          <label for="All">All</label>
        </div>
        <div>
          <input type="radio" name="filter" id="Active">
          <label for="Active">Active</label>
        </div>
        <div>
          <input type="radio" name="filter" id="Completed">
          <label for="Completed">Completed</label>
        </div>
      </div>
      
      <p class="clear">Clear Completed</p>
    </section>
  </main>
  
  <script src="./assets/js/todo.js"></script>
  <script src="./assets/js/removeTodo.js"></script>
  <script src="./assets/js/clear.js"></script>

</body>
</html>
